{% extends "wiki_base.html" %}
{% block content %}
	
	<div class="post">
		<p>{{page.content|safe}}</p>
	</div>
	{% if page %}
		<input type="hidden" name="version" value="{{page.key().id()}}">
	{% endif %}

{% endblock %}

{% block tabbar %}
	<nav class="tab-bar promote-layer">
		<ul>
			{% if user %}
				<li><a href="/_edit{{path}}">Edit</a></li>
			{% endif %}
			<li><a href="/_history{{path}}">History</a></li>
		</ul>
	</nav>
{% endblock %}
