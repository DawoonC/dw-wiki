{% extends "wiki_base.html" %}
{% block content %}

	<form method="post">
		<table align="center" class="history-table">
			<tbody>
				{% for posting in posts %}
					<tr class="table-row">
						<td class="table-box">
							{{posting.submitted.strftime("%a %b %d %X %Y")}}
						</td>
						<td class="table-box">
							{{posting.content[:40]}}
						</td>
						<td class="table-box">
							{{posting.author}}
						</td>
						<td>
							<a class="history-links" href="{{path}}?version={{posting.key().id()}}">view</a>
							<a class="history-links" href="/_edit{{path}}?version={{posting.key().id()}}">edit</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>

	</form>

{% endblock %}
