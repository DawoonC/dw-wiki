{% extends "wiki_base.html" %}
{% block content %}
	{% if user %}
		<a class="edit" href="/_edit{{path}}">Edit</a>
		<div class="separator2">|</div>
	{% endif %}
	<a class="history" href="/_history{{path}}">History</a>

	<div class="post">
		<pre class="post-content">{{page.content|safe}}</pre>
	</div>
	{% if page %}
		<input type="hidden" name="version" value="{{page.key().id()}}">
	{% endif %}

{% endblock %}
