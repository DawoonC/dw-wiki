{% extends "wiki_base.html" %} {% block content %}<h2><u>Signup</u></h2><form method=post><table><tbody><tr><td class=label>Username</td></tr><tr><td class=user-form><input type=text name=username value={{username}}></td></tr><tr><td class=error><div class=error>{{error_username}}</div></td></tr><tr><td class=label>Password</td></tr><tr><td class=user-form><input type=password name=password value={{password}}></td></tr><tr><td class=error><div class=error>{{error_password}}</div></td></tr><tr><td class=label>Verify Password</td></tr><tr><td class=user-form><input type=password name=verify value={{verify}}></td></tr><tr><td class=error><div class=error>{{error_verify}}</div></td></tr><tr><td class=label>Email (optional)</td></tr><tr><td class=user-form><input type=text name=email value={{email}}></td></tr><tr><td class=error><div class=error>{{error_email}}</div></td></tr></tbody></table><br><input type=submit value=Submit!><input type=hidden name=next_url value={{next_url}}></form>{% endblock %}
