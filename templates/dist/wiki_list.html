{% extends "wiki_base.html" %} {% block content %}<div class=post><div class=list-box><ul class=list-column>{% for posting in list_page %}<li class=list-cell><div class=list-item><h3 class=post-title><a class=post-title href=/{{posting.subject}}>/{{posting.subject}}</a></h3><a class=post-snippet href=/{{posting.subject}}><p class=post-snippet>{{posting.content[:80]}}</p></a><div class=post-info><span class=post-author>{{posting.author}}</span> <span class=post-date>{{posting.submitted.strftime("%b %d, %Y")}}</span></div></div></li>{% endfor %}</ul></div></div>{% endblock %}
